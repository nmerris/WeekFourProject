
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body id="page-top">

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <h6 class="section-heading" th:text="'You have entered ' + ${currentNumRecords} + ' educational achievements so far'"></h6><br>

                <p class="section-heading" th:text="${'School just entered: ' + edAchievementJustAdded.school}"></p>
                <p class="section-heading" th:text="${'Major just entered: ' + edAchievementJustAdded.major}"></p>
                <p class="section-heading" th:text="${'Graduation Year just entered: ' + edAchievementJustAdded.graduationYear}"></p><br/>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <!-- you can only get to the add education confirmation page if you have successfully added one record, so always show link -->
                <a href="addworkexperience" class="btn btn-md">Done with Education</a>

                <!-- hide the link to add more educational achievements if there are 10 or more already entered -->
                <a class="btn btn-md" th:if="${currentNumRecords} &lt; 10" th:href="@{/addeducation}">Add More Educational Achievements</a>

                <a class="btn btn-md" href="index">Start Over</a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

</body>

</html>
