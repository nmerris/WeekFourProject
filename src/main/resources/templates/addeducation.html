<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create your resume with Robo Resume!">
    <meta name="author" content="Nathan Merris">

    <title>Robo Resume</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <!-- **** SPRING BOOT EXPECTS ALL STATIC RESOURCES TO BE IN resources/static **** -->
    <!-- So even though IntelliJ does not think the refs are good, they work when running on the server -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/customstyles.css" rel="stylesheet">


</head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <h5 class="section-heading">Please enter 1 - 10 educational achievements</h5>
                <h6 class="section-heading" th:text="'You have entered ' + ${currentNumRecords} + ' so far'"></h6>

            </div>
        </div>

        <div class="row center-block">
            <!-- placholder so form is centered, could not get offset to work -->
            <!--<div class="col-lg-2"></div>-->
            <div class="col-lg-12">

                <form action="#" th:action="@{/addeducation}" th:object="${newEdAchievement}" method="post">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <div class="form-group">
                                <label class="section-heading" for="school">School</label>
                                <input id="school" class="form-control" type="text" th:field="*{school}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="major">Major</label>
                                <input id="major" class="form-control" type="text" th:field="*{major}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="graduationYear">Graduation Year</label>
                                <input id="graduationYear" class="form-control" type="text" th:field="*{graduationYear}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('graduationYear')}" th:errors="*{graduationYear}"></p>
                            </div>

                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <input class="btn btn-md" type="submit" value="Submit"/>
                                <input class="btn btn-md" type="reset" value="Reset"/>

                                <!-- only allow user to continue if at least one record has been entered -->
                                <a class="btn btn-md" th:if="${currentNumRecords} &gt; 0" th:href="@{/addworkexperience}">Done with Education</a>

                                <a class="btn btn-md" href="index">Start Over</a>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Nathan Merris 2017</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Contact form JavaScript -->
<!--<script src="js/jqBootstrapValidation.js"></script>-->
<!--<script src="js/contact_me.js"></script>-->

<!-- Custom scripts for this template -->
<script src="js/agency.min.js"></script>

</body>

</html>
