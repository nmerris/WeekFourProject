<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <h5 class="section-heading">Please enter 1 - 10 educational achievements</h5>
                <h6 class="section-heading" th:text="'You have entered ' + ${currentNumRecords} + ' so far'"></h6>

            </div>
        </div>

        <div class="row center-block">
            <!-- placholder so form is centered, could not get offset to work -->
            <!--<div class="col-lg-2"></div>-->
            <div class="col-lg-12">

                <form action="#" th:action="@{/addeducation}" th:object="${newEdAchievement}" method="post">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <div class="form-group">
                                <label class="section-heading" for="school">School</label>
                                <input id="school" class="form-control" type="text" th:field="*{school}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('school')}" th:errors="*{school}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="major">Major</label>
                                <input id="major" class="form-control" type="text" th:field="*{major}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="graduationYear">Graduation Year</label>
                                <input id="graduationYear" class="form-control" type="text" th:field="*{graduationYear}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('graduationYear')}" th:errors="*{graduationYear}"></p>
                            </div>

                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <input class="btn btn-md" type="submit" value="Submit" th:disabled="${currentNumRecords} &gt; 10"/>
                                <input class="btn btn-md" type="reset" value="Reset"/>

                                <!-- only allow user to continue if at least one record has been entered -->
                                <a class="btn btn-md" th:if="${currentNumRecords} &gt; 0" th:href="@{/addworkexperience}">Done with Education</a>

                                <a class="btn btn-md" href="index">Start Over</a>

                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

</body>

</html>
