
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">
        <div class="row">
            <!-- placholder so form is centered, could not get offset to work -->
            <div class="col-lg-3"></div>
            <div class="col-lg-6">

                <h3>Personal Details</h3>
                <form action="#" th:action="@{/addperson}" th:object="${newPerson}" method="post">
                    <!--<div class="row">-->
                        <!--<div class="col-md-6 col-md-offset-3">-->

                            <div class="form-group">
                                <label class="section-heading" for="nameFirst">First Name</label>
                                <input id="nameFirst" class="form-control" type="text" th:field="*{nameFirst}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('nameFirst')}" th:errors="*{nameFirst}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="nameLast">Last Name</label>
                                <input id="nameLast" class="form-control" type="text" th:field="*{nameLast}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('nameLast')}" th:errors="*{nameLast}"></p>
                            </div>
                            <div class="form-group">
                                <label class="section-heading" for="email">Email</label>
                                <input id="email" class="form-control" type="text" th:field="*{email}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>

                        <div class="clearfix"></div>
                        <!--<div class="col-lg-12 text-center">-->
                            <input class="btn btn-md" type="submit" value="Submit" th:disabled="${disableSubmit}"/>
                            <input class="btn btn-md" type="reset" value="Reset"/>
                        <!--</div>-->

                        <!--</div>-->
                    <!--</div>-->
                </form>

            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

</body>

</html>
