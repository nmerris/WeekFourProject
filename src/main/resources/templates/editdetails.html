<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: headerFragment"></head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">

        <div class="col-lg-12 text-center">
            <h2 class="section-heading" th:text="'Edit details for ' + ${firstAndLastName}"></h2>
        </div>


        <table>
            <thead>
            <tr>
                <th>Major</th>
                <th>School</th>
                <th>Grad Year</th>
                <th>Action</th>
            </tr>
            </thead>

            <th:block th:each="item:${edAchievements}">

                <tbody>
                <tr>
                    <td><p th:text="${item.major}"/></td>
                    <td><p th:text="${item.school}"/></td>
                    <td><p th:text="${item.graduationYear}"/></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${item.id})}" class="action-link">Update</a>
                        <!--<a th:href="@{/detail/{id}(id=${contact.id})}">Details</a>-->
                        <a th:href="@{/delete/{id}(id=${item.id})}" class="action-link">Delete</a>
                    </td>
                </tr>
                </tbody>
            </th:block>
        </table>





    </div>
</section>

<!-- Footer -->
<footer th:replace="fragments :: footer"></footer>

<!-- javascript -->
<!-- th:block goes away after processing, but what's inside stays, so it won't affect the page layout -->
<th:block th:replace="fragments :: javaScriptTemplate"></th:block>

</body>

</html>
