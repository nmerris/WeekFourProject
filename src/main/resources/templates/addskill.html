
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create your resume with Robo Resume!">
    <meta name="author" content="Nathan Merris">

    <title>Robo Resume</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <!-- **** SPRING BOOT EXPECTS ALL STATIC RESOURCES TO BE IN resources/static **** -->
    <!-- So even though IntelliJ does not think the refs are good, they work when running on the server -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/agency.min.css" rel="stylesheet">
    <link href="css/customstyles.css" rel="stylesheet">


</head>

<body id="page-top">

<!-- Contact -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" th:text="'Resume for ' + ${firstAndLastName}"></h2>
                <h5 class="section-heading">Please enter 1 - 10 skills</h5>
                <h6 class="section-heading" th:text="'You have entered ' + ${currentNumRecords} + ' so far'"></h6>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <form action="#" th:action="@{/addskill}" th:object="${newSkill}" method="post">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <div class="form-group">
                                <label class="section-heading" for="skill">Skill</label>
                                <input id="skill" class="form-control" type="text" th:field="*{skill}"/>
                                <p class="help-block text-danger" th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}"></p>
                            </div>


                            <!-- label allows user to click the text OR the radio button to select, for convenience -->
                            <label class="section-heading" for="expertId">Expert</label>
                            <input type="radio" name="rating" id="expertId" value="Expert" th:field="*{rating}"/><br/>
                            <label class="section-heading" for="proficientId">Proficient</label>
                            <input type="radio" name="rating" id="proficientId" value="Proficient" th:field="*{rating}"/><br/>
                            <label class="section-heading" for="familiarId">Familiar</label>
                            <input type="radio" name="rating" id="familiarId" value="Familiar" th:field="*{rating}"/><br/>


                            <p class="help-block text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" th:text="'Please enter a rating'"></p>

                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">

                            <input class="btn btn-xl" type="submit" value="Submit"/>
                            <input class="btn btn-xl" type="reset" value="Reset"/>

                            <!-- only allow user to continue if at least one record has been entered -->
                            <a class="btn btn-xl" th:if="${currentNumRecords} &gt; 0" th:href="@{/finalresume}">Show final resume!</a>
                            <a class="btn btn-xl" href="addworkexperience">Back to Work Experiences</a><br/>
                            <a class="btn btn-xl" href="index.html">Start Over</a>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; Nathan Merris 2017</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Contact form JavaScript -->
<!--<script src="js/jqBootstrapValidation.js"></script>-->
<!--<script src="js/contact_me.js"></script>-->

<!-- Custom scripts for this template -->
<script src="js/agency.min.js"></script>

</body>

</html>
