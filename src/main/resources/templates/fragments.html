<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="headerFragment">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create your resume with Robo Resume!">
    <meta name="author" content="Nathan Merris">

    <title>Robo Resume</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet">-->
    <link th:href="@{/css/custom.css}" rel="stylesheet">


</head>


<body>

    <!-- Fixed navbar -->
    <nav th:fragment="navbar (disableAddPerson, disableAddEd, disableAddSkill, disableAddWorkExp, disableEdit, disableFinal)"
         class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <span class="navbar-brand">ROBO RESUME</span>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="addperson" th:classappend="${disableAddPerson ? 'disabled-click' : ''}">Personal</a></li>
                    <li><a href="addeducation" th:classappend="${disableAddEd ? 'disabled-click' : ''}">Education</a></li>
                    <li><a href="addworkexperience" th:classappend="${disableAddWorkExp ? 'disabled-click' : ''}">Work</a></li>
                    <li><a href="addskill" th:classappend="${disableAddSkill ? 'disabled-click' : ''}">Skills</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="editdetails" th:classappend="${disableEdit ? 'disable-click' : ''}">Edit Details</a></li>
                    <li class="active"><a href="finalresume" th:classappend="${disableFinal ? 'disable-click' : ''}">Final Resume</a></li>
                    <!--<li class="active"><a href="./">Final Resume <span class="sr-only">(current)</span></a></li>-->
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>


    <footer th:fragment="footerTemplate">
        <div class="container">
            <br/>
            <div class="row">
                <div class="col-md-12 text-center">
                <!--<div class="col-md-4 col-md-offset-4">-->
                    <span class="copyright">Copyright &copy; Nathan Merris 2017</span>
                </div>
            </div>
        </div>
    </footer>

    <div th:fragment="javaScriptTemplate">
        <!-- Bootstrap core JavaScript -->
        <!--<script src="../vendor/jquery/jquery.min.js"></script>-->
        <!--<script src="../vendor/popper/popper.min.js"></script>-->
        <!--<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>-->

        <script src="../js/custom.js"></script>
    </div>

</body>

</html>
