<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:fragment="headerFragment">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Create your resume with Robo Resume!">
    <meta name="author" content="Nathan Merris">

    <title>Robo Resume</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link th:href="@{/css/navbar-fixed-top.css}" rel="stylesheet">-->
    <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>


<body>

    <!-- Fixed navbar -->
    <nav th:fragment="navbar (navState)" class="navbar navbar-default navbar-fixed-top">
        
        <div class="container">

            <div class="navbar-header">
                <span class="navbar-brand">ROBO RESUME</span>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${navState.highlightPersonNav ? 'active' : ''}">
                        <a th:href="@{/addperson}" th:classappend="${navState.disablePersonLink ? 'disable-click' : ''}">Personal</a>
                    </li>

                    <li th:classappend="${navState.highlightEdNav ? 'active' : ''}">
                        <a th:href="@{/addeducation}" th:classappend="${navState.disableAddEdLink ? 'disable-click' : ''}">Education</a>
                    </li>
                    <li th:classappend="${navState.highlightWorkNav ? 'active' : ''}">
                        <a th:href="@{/addworkexperience}" th:classappend="${navState.disableAddWorkExpLink ? 'disable-click' : ''}">Work</a>
                    </li>
                    <li th:classappend="${navState.highlightSkillNav ? 'active' : ''}">
                        <a th:href="@{/addskill}" th:classappend="${navState.disableAddSkillLink ? 'disable-click' : ''}">Skills</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li th:classappend="${navState.highlightEditNav ? 'active' : ''}">
                        <a th:href="@{/editdetails}" th:classappend="${navState.disableEditDetailsLink ? 'disable-click' : ''}"><span class="glyphicon glyphicon-pencil"></span>Edit Details</a>
                    </li>

                    <li th:classappend="${navState.highlightFinalNav ? 'active' : ''}">
                        <a th:href="${navState.disableShowFinalLink} ? '#' : @{/finalresume}"
                           th:attrappend="data-toggle=${navState.disableShowFinalLink} ? 'modal'"
                           data-target="#viewFinalModal">
                            <span class="glyphicon glyphicon-eye-open"></span>View Resume</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>


    <footer th:fragment="footerTemplate">
        <div class="container">
            <br/><br/>
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="copyright">Copyright &copy; Nathan Merris 2017</span>
                </div>
            </div>
        </div>
    </footer>


    <!-- boostrap modals - MUST NOT be inside any positioned divs in any page -->
    <div th:fragment="modals">

        <!-- view final resume modal -->
        <div class="modal fade" id="viewFinalModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                        <h4 class="modal-title text-center">Enter at least one educational achievement and one skill</h4>
                    </div>
                    <!--<div class="modal-body">-->
                    <!--<p>This is a small modal.</p>-->
                    <!--</div>-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript, jquery and.... modal divs -->
    <div th:fragment="javaScriptTemplate">

        <!-- jquery MUST come before boostrap here or modal won't work -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.js}"></script>

    </div>




</body>

</html>
