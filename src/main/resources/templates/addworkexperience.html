<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h1>Add a work experience</h1>

<form action="#" th:action="@{/addworkexperience}" th:object="${newWorkExperience}" method="post">

    Job Title: <input type="text" th:field="*{jobTitle}"/><br/>
    <span th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}">Please enter a job title</span><br/>

    Company: <input type="text" th:field="*{company}"/><br/>
    <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Please enter a company</span><br/>

    Start Date: <input type="text" th:field="*{dateStart}"/><br/>
    <span th:if="${#fields.hasErrors('dateStart')}" th:errors="*{dateStart}">Please enter a valid start date</span><br/>

    End Date: <input type="text" th:field="*{dateEnd}"/><br/>
    <span th:if="${#fields.hasErrors('dateEnd')}" th:errors="*{dateEnd}">Please enter a valid end date</span><br/>

    Duty 1: <input type="text" th:field="*{dutyOne}"/><br/>
    <span th:if="${#fields.hasErrors('dutyOne')}" th:errors="*{dutyOne}">Please enter at leas one duty</span><br/>

    Duty 2: <input type="text" th:field="*{dutyTwo}"/><br/>


    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>

    <br/>
    <a href="addskills">Done Adding Work Experiences</a><br/>
    <a href="addeducation">Back to Educational Achievements</a><br/>
    <a href="index.html">Start Over</a>


</form>




</body>
</html>
